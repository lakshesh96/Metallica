<form [formGroup]="tradeForm">
  	<table>
      	<tr style="background-color:darkgray">
        	<th>TRADE ID:</th>
        	<td align="right">
				<a href="#"><img src="../../../assets/edit.png"></a>
				<a href="#"><img src="../../../assets/delete.png"></a>
        	</td>
		</tr>
  
      	<tr>
			<th><label for="tradeDate">Date</label></th>
			<td>
				<input type="date" formControlName="Date" [ngModel] ="trade.Date | date:'yyyy-MM-dd'">
			</td>
      	</tr>
  
		<tr>
			<th><label for="commodity">Commodity</label></th>
			<td>
				<select formControlName="Commodity" [(ngModel)]="trade.Commodity">
					<option *ngFor="let c of commodities" [ngValue]="c">{{c.Name}}</option>
				</select>
			</td>
		</tr>

		<tr>
			<th><label for="side">Side</label></th>
			<td>
				<input type="radio" formControlName="Side" [(ngModel)]="trade.Side" value="buy">Buy
                <input type="radio" formControlName="Side" [(ngModel)]="trade.Side" value="sell">Sell
			</td>
		</tr>
  
		<tr>
			<th><label for="counterparty">CounterParty</label></th>
			<td>
				<select formControlName="CounterParty" [(ngModel)]="trade.CounterParty">
					<option *ngFor="let cp of counterParties" [ngValue]="cp">{{cp.Name}}</option>
				</select>
			</td>
		</tr>
  
		<tr>
			<th><label for="price">Price</label></th>
			<td>
				<input formControlName="Price" [(ngModel)]="trade.Price">
			</td>
		</tr>
  
		<tr>
			<th><label for="quantity">Quantity</label></th>
			<td>
				<input formControlName="Quantity" [(ngModel)]="trade.Quantity"> 
			</td>
		</tr>
        
		<tr>
			<th><label for="location">Location</label></th>
			<td>
				<select formControlName="Location" [(ngModel)]="trade.Location">
					<option *ngFor="let l of locations" [value]="l">{{l.Name}}</option>
				</select>
			</td>
		</tr>
		<tr>
			<th></th>
			<td>
				<input type="button" class="btn" value="Submit" (click)="onSubmit(tradeForm.value)"/>
				<input type="button" class="btn" value="Edit" (click)="onEditClick()" />
			</td>
		</tr>
	</table>
</form>
