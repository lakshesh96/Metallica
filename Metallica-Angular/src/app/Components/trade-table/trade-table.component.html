<table class="table ">
  <th>Trade Date</th>
  <th>Commodity</th>
  <th>Side</th>
  <th>Qty(MT)</th>
  <th>Price(/MT)</th>
  <th>Counterparty</th>
  <th>Location</th>
  <th></th>
  <tr *ngFor = "let t of trades;">
    <td>{{t.Date}}</td>
    <td>{{t.CommodityId}}</td>
    <td>{{t.Side}}</td>
	<td>{{t.Quantity}}</td>  
	<td>{{t.Price}}</td>      
	<td>{{t.CounterpartyId}}</td>      
	<td>{{t.LocationId}}</td> 	
  </tr>
