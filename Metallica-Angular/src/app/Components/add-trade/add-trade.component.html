
<form novalidate (ngSubmit)="onSubmit(TradeForm)" [formGroup]="TradeForm">
<div class="container">
  <table>
    <tr style="background-color:darkgray">
      <td>
        <strong>ADD NEW TRADE</strong>
      </td>
      <td align="right"><a href="#">
        <img src="../../../assets/edit.png">
        </a>
        <a href="#">
        <img src="../../../assets/delete.png">
        </a>
      </td>
    </tr>

    <tr>
        <td><label for="TradeDate"><strong>Date</strong></label></td>
        <td></td>
    </tr>
    <tr>
        <td><label><strong>Commodity</strong></label></td>
            <td><select formControlName="Commodity" class="custom-select" >
                <option value="Al">Aluminium</option>
                <option value="Zn">Zinc</option>
                <option value="Cu">Copper</option>
                <option value="Au">Gold</option>
                <option value="Ag">Silver</option>
                <option value="Fe">Iron</option>
              </select></td>
    </tr>

    <tr>
        <td><label><strong>Side</strong></label></td>
                <td><input type="radio"  formControlName="Side" value="buy">Buy
                <input type="radio" class="col-sm-2"  formControlName="Side" value="sell">Sell
                </td>
    </tr>

    <tr>
        <td><label><strong>Counterparty</strong></label></td>
           <td><select formControlName="Counterparty" class="custom-select" >
              <option value="Lo">Lorem</option>
              <option value="Ip">Ipsum</option>
              <option value="Do">Dolor</option>
              <option value="Da">Darvy</option>
              <option value="Co">Coret</option>
              <option value="Ve">Verty</option>
              <option value="Ma">Marlo</option>
              <option value="Tr">Tryna</option>
              <option value="Li">Lipto</option>
            </select></td> 
    </tr>

     <tr>
        <td><label for="Price"><strong>Price</strong></label></td>
        <td><input type="text" class="form-control" name="Price" formControlName="Price" readonly /></td>
     </tr>

      <tr>
          <td><label for="Quantity"><strong>Quantity</strong></label></td>
          <td><input type="number" min='1' class="form-control" name="Quantity" formControlName="Quantity" required />
            <div class="error text-danger" *ngIf="TradeForm.get('Quantity').hasError('required') && TradeForm.get('Quantity').touched">Quantity is required</div>
          </td>  
      </tr>
      
        <tr>
           <td><label><strong>Location</strong></label></td> 
               <td><select formControlName="Location" class="custom-select" >
                  <option value="Lo">London</option>
                  <option value="Ny">New York</option>
                  <option value="It">Italy</option>
                  <option value="De">Denmark</option>
                  <option value="La">Latvia</option>
                  <option value="Si">Singapore</option>
                  <option value="Sr">Srilanka</option>
                  <option value="Sw">Switzerland</option>
                  <option value="Ma">Mauritius</option>
                  <option value="Ne">Netherlands</option>
                </select></td> 
        </tr>
        <tr><td></td>
         <td  align="right"><button type="button" class="btn">Cancel</button>
          <button type="submit" class="btn" [disabled]="!TradeForm.valid">Save</button></td>
        </tr>
     </table>
   </div>
</form>
