<style>
    .dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    }
    .dropdown {
    position: relative;
    display: inline-block;
    }
    .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    }
    .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    }
    .dropdown-content a:hover {background-color: #ddd}
    .dropdown:hover .dropdown-content {
    display: block;
    }
    .dropdown:hover .dropbtn {
    background-color: #3e8e41;
    }
    </style> 
    <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
    }
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
    var openDropdown = dropdowns[i];
    if (openDropdown.classList.contains('show')) {
    openDropdown.classList.remove('show');
    }
    }
    }
    }
    </script> 
<form novalidate (ngSubmit)="onSubmit(TradeForm)" [formGroup]="TradeForm">
  <table>
    <tr style="background-color:darkgray">
      <td>
        <strong>ADD NEW TRADE</strong>
      </td>
      <td align="right"><a href="#">
        <img src="../../../assets/edit.png">
        </a>
        <a href="#">
        <img src="../../../assets/delete.png">
        </a>
      </td>
    </tr>

    <tr>
        <td><label  for="TradeDate"><strong>Date</strong></label></td>
        <td><input type="date"></td>
    </tr>
    <tr>
        <td><label><strong>Commodity</strong></label></td>
            <!-- <td><select *ngFor="let c of CommodityList" formControlName="CommodityId" class="custom-select" >
                <option value="{{c.Id}}">{{c.Name}}</option>
              </select></td> -->
        <td>
            
            <select id="myDropdown" class="dropdown-content">
                <option>Select Commodity</option>
                <option *ngFor="let Commodity of CommodityList" value="Commodity.Id">{{Commodity.Name}}</option>
            </select>
        </td>
    </tr>

    <tr>
        <td><label><strong>Side</strong></label></td>
                <td><input type="radio"  formControlName="Side" value="0">Buy
                <input type="radio" class="col-sm-2"  formControlName="Side" value="1">Sell
                </td>
    </tr>

    <tr>
        <td><label><strong>Counterparty</strong></label></td>
        <td>
        <select id="myDropdown" class="dropdown-content">
            <option>Select Counterparty</option>
            <option *ngFor="let counterParty of CounterPartyList" value="counterParty.Id">{{counterParty.Name}}</option>
        </select>
        </td>
    </tr>


     <tr>
        <td><label for="Price"><strong>Price</strong></label></td>
        <td><input type="number" class="form-control" name="Price" formControlName="Price"  /></td><td>USD</td>
     </tr>

      <tr>
          <td><label for="Quantity"><strong>Quantity</strong></label></td>
          <td><input type="number" min='1' class="form-control" name="Quantity" formControlName="Quantity" required />
            <div class="error text-danger" *ngIf="TradeForm.get('Quantity').hasError('required') && TradeForm.get('Quantity').touched">Quantity is required</div>
          </td><td>MT</td>  
      </tr>
      
        <tr>
            <td><label><strong>Location</strong></label></td>
            <td>
              <select id="myDropdown" class="dropdown-content">
                 <option>Select Location</option>
                <option *ngFor="let location of LocationList" value="location.Id">{{location.Name}}</option>                
              </select>
            </td>
        </tr>

        <tr><td></td>
         <td  align="right"><button type="button" class="btn">Cancel</button>
          <button type="submit" class="btn" (click)="Add(TradeForm)">Save</button></td>
        </tr>
     </table>
</form>
