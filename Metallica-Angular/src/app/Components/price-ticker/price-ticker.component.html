<div class="row border p-1 my-2 shadow-sm bg-white">
	<div class="col" *ngFor="let e of commodityList">
		<span class="" style="display: block;margin-bottom: -5px;">{{e.Name}}</span>
		<span style="font-weight: 600;">
			{{e.CurrentPrice}}
			<i class="fas fa-chevron-up" style="color: #0fbf0f" [hidden]="e.Increase"></i>
			<i class="fas fa-chevron-down" style="color: #bf0f0f" [hidden]="!e.Increase"></i>
		</span>
	</div>
</div>
