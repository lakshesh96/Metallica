<div class="row border p-1 my-2 shadow-sm bg-white">
	<div class="col" *ngFor="let e of commodityList">
		<span class="" style="display: block;margin-bottom: -5px;">{{e.Name}}</span>
		<span style="display: flex;font-weight: 600;flex-direction: row;align-items: center;">
			{{e.CurrentPrice | number:'1.1-3'}} 
			<i class="fas fa-chevron-up pl-1" style="color: #0fbf0f" [hidden]="e.Increase"></i>
			<i class="fas fa-chevron-down pl-1" style="color: #bf0f0f" [hidden]="!e.Increase"></i>
		</span>
	</div>
</div>
